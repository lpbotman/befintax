name: Build and Push Prod Images

on:
  push:
    branches: [ "main" ] # Se d√©clenche uniquement sur la branche principale

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # --- BUILD FRONTEND ---
      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend/angular
          push: true
          # On simplifie ici : pseudo/nom-image
          tags: ghcr.io/lpbotman/befintax-frontend:latest

      # --- BUILD BACKEND ---
      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ghcr.io/lpbotman/befintax-backend:latest
