name: Build and Push Prod Images

on:
  push:
    branches: [ "main" ] # Se déclenche uniquement sur la branche principale

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # --- BUILD FRONTEND (Angular) ---
      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend/angular  # Ton chemin spécifique
          push: true
          tags: ghcr.io/${{ github.repository }}/befintax-frontend:latest

      # --- BUILD BACKEND ---
      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend           # Ton chemin spécifique
          push: true
          tags: ghcr.io/${{ github.repository }}/befintax-backend:latest
