<div class="chart-container">
  <div class="chart-header">
    <h3>{{ label }} <span class="badge">{{ symbol }}</span></h3>
  </div>

  <div class="canvas-wrapper">
    <canvas baseChart
            [data]="lineChartData"
            [options]="lineChartOptions"
            [type]="lineChartType">
    </canvas>
  </div>
</div>
