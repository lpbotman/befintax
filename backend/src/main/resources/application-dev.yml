spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/befintax
    username: ${SPRING_DATASOURCE_USERNAME:befintax}
    password: ${SPRING_DATASOURCE_PASSWORD:secret}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8081/realms/befintax
          jwk-set-uri: http://localhost:8081/realms/befintax/protocol/openid-connect/certs
